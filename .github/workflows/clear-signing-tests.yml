name: Clear Signing Tests

on:
  pull_request:
    paths:
      - 'registry/**/*.json'

  pull_request_target:
    types: [labeled]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

env:
  FORCE_COLOR: "1"
  DMK_REPO: "LedgerHQ/device-sdk-ts"
  DMK_REF: "develop"
  RUN_TESTS_LABEL: "run-tests"

jobs:
  check-permissions:
    name: Check permissions
    runs-on: ubuntu-latest
    outputs:
      can_run_tests: ${{ steps.check.outputs.can_run_tests }}
      is_fork: ${{ steps.check.outputs.is_fork }}
    steps:
      - name: Check if tests can run
        id: check
        env:
          IS_FORK: ${{ github.event.pull_request.head.repo.fork }}
          EVENT_ACTION: ${{ github.event.action }}
          LABEL_NAME: ${{ github.event.label.name }}
        run: |
          echo "is_fork=$IS_FORK" >> $GITHUB_OUTPUT

          # Check if the run-tests label was just added
          IS_LABELED="false"
          if [[ "$EVENT_ACTION" == "labeled" && "$LABEL_NAME" == "$RUN_TESTS_LABEL" ]]; then
            IS_LABELED="true"
          fi

          # Can run tests if:
          # 1. Not a fork (internal PR), OR
          # 2. Fork PR with run-tests label added by maintainer
          if [[ "$IS_FORK" != "true" ]] || [[ "$IS_LABELED" == "true" ]]; then
            echo "can_run_tests=true" >> $GITHUB_OUTPUT
          else
            echo "can_run_tests=false" >> $GITHUB_OUTPUT
          fi

  detect-tests:
    name: Detect test files
    needs: check-permissions
    if: needs.check-permissions.outputs.can_run_tests == 'true'
    runs-on: ubuntu-latest
    outputs:
      has_tests: ${{ steps.detect.outputs.has_tests }}
      test_matrix: ${{ steps.detect.outputs.test_matrix }}
    steps:
      - uses: actions/checkout@v6
        with:
          # For pull_request_target, checkout the PR head
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Get changed descriptor files
        id: changed-files
        uses: tj-actions/changed-files@v47
        with:
          files: |
            registry/**/calldata-*.json
            registry/**/eip712-*.json
          files_ignore: |
            registry/**/tests/**
            registry/**/*.tests.json

      - name: Detect test files for changed descriptors
        id: detect
        run: |
          TEST_ENTRIES=()
          HAS_TESTS="false"

          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            descriptor_name=$(basename "$file" .json)
            descriptor_dir=$(dirname "$file")
            test_file="${descriptor_dir}/tests/${descriptor_name}.tests.json"

            # Infer test type from filename
            [[ "$descriptor_name" == calldata-* ]] && test_type="calldata"
            [[ "$descriptor_name" == eip712-* ]] && test_type="eip712"
            [[ -z "$test_type" ]] && continue

            if [ -f "$test_file" ]; then
              HAS_TESTS="true"
              entity=$(echo "$descriptor_dir" | sed 's|registry/||' | cut -d'/' -f1)
              TEST_ENTRIES+=("{\"descriptor\":\"$file\",\"test_file\":\"$test_file\",\"test_type\":\"$test_type\",\"entity\":\"$entity\",\"descriptor_name\":\"$descriptor_name\"}")
            fi
          done

          if [ "$HAS_TESTS" == "true" ]; then
            MATRIX_JSON=$(printf '%s\n' "${TEST_ENTRIES[@]}" | jq -sc '.')
            echo "test_matrix=$MATRIX_JSON" >> $GITHUB_OUTPUT
          else
            echo "test_matrix=[]" >> $GITHUB_OUTPUT
          fi
          echo "has_tests=$HAS_TESTS" >> $GITHUB_OUTPUT

  run-tests:
    name: Run tests for ${{ matrix.test.entity }}/${{ matrix.test.descriptor_name }} (${{ matrix.device }})
    needs: [check-permissions, detect-tests]
    if: needs.detect-tests.outputs.has_tests == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test: ${{ fromJson(needs.detect-tests.outputs.test_matrix) }}
        device: [flex]
    steps:
      - name: Checkout registry
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          path: registry

      - name: Checkout device-management-kit
        uses: actions/checkout@v6
        with:
          repository: ${{ env.DMK_REPO }}
          ref: ${{ env.DMK_REF }}
          path: dmk

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install and build
        working-directory: dmk
        run: |
          pnpm install
          pnpm build:libs

      - name: Generate token for coin-apps
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.GH_BOT_APP_ID }}
          private-key: ${{ secrets.GH_BOT_PRIVATE_KEY }}
          owner: LedgerHQ
          repositories: coin-apps

      - name: Checkout coin-apps
        uses: actions/checkout@v6
        with:
          repository: LedgerHQ/coin-apps
          ref: master
          token: ${{ steps.generate-token.outputs.token }}
          path: coin-apps
          sparse-checkout: ${{ matrix.device }}/*/Ethereum/*.elf
          sparse-checkout-cone-mode: false

      - name: Pull Speculos Docker image
        run: docker pull ghcr.io/ledgerhq/speculos

      - name: Prepare test inputs
        run: |
          mkdir -p test-inputs screenshots
          jq '.tests' "registry/${{ matrix.test.test_file }}" > test-inputs/tests.json

      - name: Run clear signing tests
        id: run-tests
        working-directory: dmk
        env:
          FORCE_COLOR: "0"
          GATING_TOKEN: ${{ secrets.GATING_TOKEN }}
          COIN_APPS_PATH: "${{ github.workspace }}/coin-apps"
        run: |
          CMD=$([[ "${{ matrix.test.test_type }}" == "calldata" ]] && echo "raw-file" || echo "typed-data-file")

          set +e
          pnpm cs-tester cli $CMD "${{ github.workspace }}/test-inputs/tests.json" \
            --device ${{ matrix.device }} \
            --erc7730-files "${{ github.workspace }}/registry/${{ matrix.test.descriptor }}" \
            --screenshot-folder-path "${{ github.workspace }}/screenshots" \
            --log-level info 2>&1 | tee test-output.log
          EXIT_CODE=${PIPESTATUS[0]}
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT

      - name: Write job summary
        if: always()
        working-directory: dmk
        run: |
          echo "## ${{ matrix.test.entity }} / ${{ matrix.test.descriptor_name }} (${{ matrix.device }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          EXIT_CODE="${{ steps.run-tests.outputs.exit_code }}"
          if [ "$EXIT_CODE" == "0" ]; then
            echo "âœ… **All tests passed (clear signed)**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Exit code: $EXIT_CODE**" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Output (last 30 lines)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          tail -30 test-output.log >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "No output available"
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload screenshots
        if: always()
        run: |
          # Save exit code for PR comment
          echo "${{ steps.run-tests.outputs.exit_code }}" > screenshots/exit_code.txt
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: screenshots-${{ matrix.device }}-${{ matrix.test.entity }}-${{ matrix.test.descriptor_name }}
          path: screenshots/
          retention-days: 30

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ matrix.device }}-${{ matrix.test.entity }}-${{ matrix.test.descriptor_name }}
          path: dmk/test-output.log
          retention-days: 7

  post-results:
    name: Post results to PR
    needs: [check-permissions, detect-tests, run-tests]
    if: always() && needs.detect-tests.outputs.has_tests == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Post PR comment
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const artifacts = fs.readdirSync('artifacts').filter(d => d.startsWith('screenshots-'));
            let body = '## Clear Signing Test Results\n\n';

            if (artifacts.length === 0) {
              body += '> No test results found.\n';
            } else {
              body += '| Device | Entity | Descriptor | Status | Screenshots |\n|--------|--------|------------|--------|-------------|\n';
              for (const a of artifacts) {
                const [, device, entity, ...rest] = a.split('-');
                const descriptor = rest.join('-');
                const artifactPath = path.join('artifacts', a);
                const count = fs.readdirSync(artifactPath).filter(f => f.endsWith('.png')).length;

                // Read exit code to determine status
                let status = 'â“';
                try {
                  const exitCode = fs.readFileSync(path.join(artifactPath, 'exit_code.txt'), 'utf8').trim();
                  status = exitCode === '0' ? 'âœ… Clear signed' : 'âŒ Failed';
                } catch (e) {
                  status = 'â“ Unknown';
                }

                body += `| ${device} | ${entity} | ${descriptor} | ${status} | ${count} |\n`;
              }
              body += `\nðŸ“¸ [Download artifacts](${runUrl}#artifacts) Â· ðŸ“‹ [View test details](${runUrl})\n`;
            }

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner, repo: context.repo.repo, issue_number: context.issue.number
            });
            const existing = comments.find(c => c.user.type === 'Bot' && c.body.includes('Clear Signing Test Results'));

            const params = { owner: context.repo.owner, repo: context.repo.repo, body };
            if (existing) {
              await github.rest.issues.updateComment({ ...params, comment_id: existing.id });
            } else {
              await github.rest.issues.createComment({ ...params, issue_number: context.issue.number });
            }

  notify-fork-pr:
    name: Notify fork PR
    needs: check-permissions
    if: needs.check-permissions.outputs.is_fork == 'true' && needs.check-permissions.outputs.can_run_tests == 'false'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v8
        env:
          LABEL_NAME: ${{ env.RUN_TESTS_LABEL }}
        with:
          script: |
            const label = process.env.LABEL_NAME;
            const body = `## ðŸ§ª Clear Signing Tests

            > â³ **Waiting for maintainer approval to run tests.**

            This PR is from a fork. A maintainer needs to add the \`${label}\` label to trigger the clear signing tests.

            Once approved, the tests will run automatically and post screenshots here.

            ---
            *This is required for security reasons - fork PRs don't have access to secrets needed for device emulation.*`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner, repo: context.repo.repo, issue_number: context.issue.number
            });
            const existing = comments.find(c => c.user.type === 'Bot' && c.body.includes('Clear Signing Tests'));

            if (!existing) {
              await github.rest.issues.createComment({
                owner: context.repo.owner, repo: context.repo.repo,
                issue_number: context.issue.number, body
              });
            }

  notify-missing-tests:
    name: Notify missing tests
    needs: [check-permissions, detect-tests]
    if: needs.check-permissions.outputs.can_run_tests == 'true' && needs.detect-tests.outputs.has_tests == 'false'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Check for changed descriptors
        id: check
        uses: tj-actions/changed-files@v47
        with:
          files: |
            registry/**/calldata-*.json
            registry/**/eip712-*.json
          files_ignore: registry/**/tests/**

      - name: Post comment
        if: steps.check.outputs.any_changed == 'true'
        uses: actions/github-script@v8
        with:
          script: |
            const body = `## Clear Signing Tests\n\n> â„¹No test files found for the changed descriptors.\n\nCreate a test file at \`registry/<entity>/tests/<descriptor-name>.tests.json\`\n\nSee [testing documentation](../README.md#testing-your-descriptors) for details.`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner, repo: context.repo.repo, issue_number: context.issue.number
            });
            const existing = comments.find(c => c.user.type === 'Bot' && c.body.includes('Clear Signing Tests'));

            const params = { owner: context.repo.owner, repo: context.repo.repo, body };
            if (existing) {
              await github.rest.issues.updateComment({ ...params, comment_id: existing.id });
            } else {
              await github.rest.issues.createComment({ ...params, issue_number: context.issue.number });
            }
